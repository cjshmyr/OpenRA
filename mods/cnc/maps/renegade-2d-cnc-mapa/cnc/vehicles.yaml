# AI specific harvester
HARV-AI:
	Inherits: HARV
	-Cargo:
	-RevealsShroudMultiplier:
	Mobile:
		-RequiresCondition:

^OnePassenger:
	Cargo:
		Types: Infantry
		MaxWeight: 1
		PipCount: 1
		EjectOnDeath: true

^TwoPassengers:
	Cargo:
		Types: Infantry
		MaxWeight: 2
		PipCount: 2
		EjectOnDeath: true

^FourPassengers:
	Cargo:
		Types: Infantry
		MaxWeight: 4
		PipCount: 4
		EjectOnDeath: true

JEEP:
	Inherits@Passengers: ^TwoPassengers

# APC TODO: Mobile changes should be inherited at this level.
# Other items should move up inheritance.
APC:
	Inherits@Passengers: ^FourPassengers
	Mobile:
		RequiresCondition: occupied || brandnew
	Cargo:
		-LoadingCondition:

MSAM:
	Inherits@Passengers: ^OnePassenger
	Tooltip:
		Name: Multiple Launch Rocket System
	Armament@SECONDARY:
		FireDelay: 10
	RevealsShroud:
		Range: 7c0

MTNK:
	Inherits@Passengers: ^TwoPassengers

HTNK:
	Inherits@Passengers: ^TwoPassengers

BGGY:
	Inherits@Passengers: ^TwoPassengers

ARTY:
	Inherits@Passengers: ^OnePassenger
	RevealsShroud:
		Range: 7c0

LTNK:
	Inherits@Passengers: ^TwoPassengers

FTNK:
	Inherits@Passengers: ^TwoPassengers
	Health:
		HP: 45000
	Armament@SECONDARY:
		Name: secondary
		Weapon: BigFlamer
		LocalOffset: 512,-128,42, 512,128,42
		MuzzleSequence: muzzle

STNK:
	Inherits@Passengers: ^OnePassenger
	Health:
		HP: 20000
	Cloak:
		PauseOnCondition: cloak-force-disabled || !occupied

HARV:
	Inherits@Passengers: ^OnePassenger
	Health:
		HP: 80000
	Harvester:
		SearchOnCreation: false
		-EmptyCondition:
