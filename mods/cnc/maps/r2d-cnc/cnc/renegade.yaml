PurchaseTerminal:
	ScriptTriggers:
	ConditionManager:
	RenderSpritesEditorOnly:
		Image: waypoint
	AlwaysVisible:
	Immobile:
		OccupiesSpace: false
	Production:
		Produces: Infantry, Vehicle
	ProductionBar@Infantry:
		ProductionType: Infantry
	ProductionQueue@Infantry:
		Type: Infantry
		Group: Infantry
		ReadyAudio: KeepEmComin #UnitReady
	ProductionBar@Vehicle:
		ProductionType: Vehicle
	ProductionQueue@Vehicle:
		Type: Vehicle
		Group: Vehicle
		ReadyAudio: KeepEmComin #UnitReady
	Exit:
	ExternalCondition@building:
		Condition: building
	ExternalCondition@vehicle:
		Condition: vehicle
	ExternalCondition@infantry:
		Condition: infantry
	ExternalCondition@gdi:
		Condition: gdi
	ExternalCondition@nod:
		Condition: nod
	ExternalCondition@radar:
		Condition: radar
	ProvidesPrerequisite@building:
		Prerequisite: building
		RequiresCondition: building
	ProvidesPrerequisite@vehicle:
		Prerequisite: vehicle
		RequiresCondition: vehicle
	ProvidesPrerequisite@infantry:
		Prerequisite: infantry
		RequiresCondition: infantry
	ProvidesPrerequisite@gdi:
		Prerequisite: gdi
		RequiresCondition: gdi
	ProvidesPrerequisite@nod:
		Prerequisite: nod
		RequiresCondition: nod
	ProvidesRadar:
		RequiresCondition: radar

^HeroUnit:
	Production:
		Produces: Building
	ProductionBar@Building:
