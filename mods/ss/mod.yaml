ContentInstaller:
	TestFiles: conquer.mix, desert.mix, sounds.mix, speech.mix, temperat.mix, tempicnh.mix, winter.mix
	BackgroundWidget: INSTALL_BACKGROUND
	MenuWidget: INSTALL_PANEL
	MusicMenuWidget: INSTALL_MUSIC_PANEL
	FilesToCopy: aud.mix, conquer.mix, desert.mix, general.mix, scores.mix, sounds.mix, temperat.mix, winter.mix
	FilesToExtract: deseicnh.mix, local.mix, sole.mix, soledisk.mix, speech.mix, tempicnh.mix, update.mix, updatec.mix, winticnh.mix
	PackageMirrorList: http://hamb.in/openra/ss/ss-mirrors.txt
	DiskTestFiles: conquer.mix, desert.mix, setup/setup.z
	PackageToExtractFromCD: setup/setup.z
	ExtractFilesFromCD:
		.: deseicnh.mix, local.mix, sole.mix, soledisk.mix, speech.mix, tempicnh.mix, update.mix, updatec.mix, winticnh.mix
	CopyFilesFromCD:
		.: aud.mix, conquer.mix, desert.mix, general.mix, scores.mix, sounds.mix, temperat.mix, winter.mix
	ShippedSoundtracks: 4
	MusicPackageMirrorList: http://hamb.in/openra/ss/ss-music-mirrors.txt
	InstallShieldCABFileIds: 66, 45, 42, 65, 68, 67, 71, 47, 49, 60, 75, 73, 53

ServerTraits:
	LobbyCommands
	PlayerPinger
	MasterServerPinger
	LobbySettingsNotification
	ColorValidator

LobbyDefaults:
	AllowCheats: false
	Crates: true
	StartingUnitsClass: light
	FragileAlliances: false
	Shroud: true
	Fog: true
	TechLevel: Unrestricted

ChromeMetrics:
	./mods/ss/metrics.yaml

